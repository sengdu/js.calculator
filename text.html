<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>My Calculator!</title>
  </head>
  <body>

	<div class="container ">
		<button class="btn btn-success mt-5"	 onclick="myfunction()">ToOpen/ToClose</button>		
		
	<div id="Top" class="">
		<!-- first row -->
	<div class="col-12 row hidden">
		<div class="col-sm-4 fade"></div>	
		<div class="A col-sm-4 shadow">
			<h2>My Calculator  </h2>			
			<input type="text"  id="Element">
		</div>
		<div class="col-sm-4 fade"></div>
		</div>
	<!-- end first row -->	
	
	<!-- second row -->
		<div class="col-12 row">
		<div class="col-sm-4"></div>
		 <!-- buttons -->
		<div class="AA col-sm-4 " >
			<div class="Btns" >
				<div class="col">
					<button class="btn1" value="1">1</button>
					<button class="btn1" value="2">2</button>
					<button class="btn1" value="3">3</button>
					<button class="btn1" value="4">4</button>
				</div>
				<div class="col">
					<button class="btn2" value="5">5</button>
					<button class="btn2" value="6">6</button>
					<button class="btn2" value="7">7</button>
					<button class="btn2" value="8">8</button>
				</div>
				<div class="col">
					<button class="btn2" value="9">9</button>
					<button class="btn2" value="0">0</button>
					<button class="btn2" value="*">*</button>
					<button class="btn2" value="+">+</button>
				</div>
				<div class="col">
					<button class="btn3" value="=">=</button>
					<button class="btn2" value="AC">AC</button>
					<button class="btn2" value="-">-</button>
					
				</div>
			</div>
		</div>
		<!-- end button -->
		<div class="col-sm-4"></div>
		</div>
	<!-- end second row -->	
	</div>
    
	</div>
	
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

	<script src="text.js"></script>
